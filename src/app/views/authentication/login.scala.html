@(messages:Option[String] = None)

@layout("PS Login") {
    <div class="loginContainer">
        <div class="innerLoginContainer">
            <form method="post" action="@routes.Application.postLogin()">
                <div class="welcome">

                </div>
                <div class="message invisible">

                </div>
                <div class="loginFormContainer">
                    <div class="fieldContainer">
                        <input type="text" id="login" name="login" placeholder="Login" />
                    </div>
                    <div class="fieldContainer">
                        <input type="text" id="password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="loginButton" type="submit">Login</button>
                    <button class="registerButton" type="button">Register</button>
                    <button class="forgotPasswordButton" type="button">Forgot password?</button>
                </div>
                <div class="additionalInfo">

                </div>
            </form>
        </div>
    </div>
} {
    <script src="@routes.Assets.at("scripts/login.js")" type="text/javascript"></script>
}

@()

@layout("ps") {
    <header>

    </header>
    <div class="globalContainer">
        <div class="innerContainer">
            <div id="leftSidebar">

            </div>
            <div id="mainArea">

            </div>
        </div>
    </div>
    <div class="invisible">
        <div id="entryListView">
            <h1>
                Entry list view
            </h1>
        </div>
    </div>

    <script type="text/html" id="entryListTemplate">
        <div class="entryListContainer">
            <% entries.each(function (entry) { %>
                <div class="entryRow" data-stateId='<%= entry.get("stateId") %>' >
                    <div class="actionsCell cell">

                    </div>
                    <div class="idCell cell">
                        <%= entry.get('id') %>
                    </div>
                    <div class="contentCell cell">
                        <%= entry.get('content') %>
                    </div>
                </div>
            <% }); %>
        </div>
    </script>

    <script type="text/html" id="entryGroupListTemplate">
        <div class="entryGroupListContainer">
            <% entryGroups.each(function (group) { %>
            <div class="entryGroupRow">
                <div class="cell">
                    <%= group.get('name') %>
                </div>
            </div>
            <% }); %>
        </div>
    </script>
}
